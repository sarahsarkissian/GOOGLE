<!DOCTYPE html>

<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="page-content">
		<div id="header">
			<div class="menu">
				<span class="menu_item"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></span>
				<span class="menu_item"><a href="https://www.google.fr/imghp?hl=fr&tab=wi">Images</a></span>
				<span class="menu_item"><img width="25" height="25" src="images/menu_icon.png" alt="" /></span>
				<span class="menu_item"><img width="25" height="25"  src="images/alert.png" alt="" /></span>
				<span class="menu_item contour">S</span>
			</div>
			<div class="clear_float"></div>
		</div>
		<div id="content">
			<center>
				<form action="/search" method="GET">
				<div class="logo">
					<img height="92" src="images/logo.png" alt="" />
				</div>
				<div class="search_block">
					<input id="search_bar" type="text" name="q" />
				</div>
				<div class="buttons">
					<input class="button" type="submit" name="search_button1" value="Recherche Google" />
					<input class="button" type="submit" name="search_button2" value="J'ai de la chance" />
				</div>
			</form>
			</center>
		</div>
		<div id="footer">
			<div class="footer_notion">
				<span class="footer_item">France</span>
			</div>
			<div class="footer_notion">
				<span>
					<span class="footer_item"><a href "">Publicité</a></span>
					<span class="footer_item"><a href "">Entreprise</a></span>
					<span class="footer_item"><a href "">À propos</a></span>
				</span>
				<span class="align_right">
					<span class="footer_item"><a href "">Confidentialité</a></span>
					<span class="footer_item"><a href "">Conditions</a></span>
					<span class="footer_item"><a href "">Paramètres</a></span>
				</span>
				<div class="clear_float"></div>
			</div>
		</div>
	</div>
</body>
</html>
